{% extends "base.html" %}

{% block content %}
    <div style="width: 100%;
        height: 90%;
        position: fixed;
        top: 46px;
        left: 0;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;">
        <img src="{{user.avatar(128)}}" width="128" height="128" style="margin-right: 30px">
        <h3>{{user.username}}</h3><br>
        {% if user.last_seen %}<br><i style="margin-left: 15px">{{user.correct_data()}}</i>{% endif %}
    </div>

{% endblock %}
